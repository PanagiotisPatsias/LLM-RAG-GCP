name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT_ID: llm-rag-gcp
      GCP_REGION: europe-west1
      SERVICE_NAME: llm-rag-service
      IMAGE_NAME: llm-rag-app
      REPO_NAME: llm-rag-repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure gcloud and Docker
        run: |
          gcloud config set project $GCP_PROJECT_ID
          gcloud auth configure-docker ${GCP_REGION}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME .

      - name: Tag Docker image
        run: |
          docker tag $IMAGE_NAME \
            ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push \
            ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image=${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:${{ github.sha }} \
            --region=$GCP_REGION \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},CHROMA_PERSIST_DIR=/tmp/chroma_db

